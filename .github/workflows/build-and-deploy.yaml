name: build-and-deploy
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master    
permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Test
        run: yarn test
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - name: Install sam-cli
        run: |
          python -m pip install --upgrade pip
          pip install awscli
          pip install aws-sam-cli
      - name: Build
        run: yarn build
      - name: Configure AWS Credentials
        if: startsWith(github.ref, 'refs/heads/master')
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}
          role-duration-seconds: 1200
          role-session-name: AlexaItteq
      - name: Deploy
        if: startsWith(github.ref, 'refs/heads/master')
        run: sam deploy --stack-name alexa-itteq --capabilities CAPABILITY_IAM --parameter-overrides "Region=${{ secrets.REGION }} Bucket=${{ secrets.BUCKET }} Key=${{ secrets.KEY }}" --no-fail-on-empty-changeset --no-confirm-changeset
